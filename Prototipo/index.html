<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadro Kanban</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=close" />
</head>

<body>
    <header>
        <h1>Planejamento de Estudos</h1>
        <!-- <button class="generic" onclick="abrirModal()">Nova Tarefa</button> -->
    </header>
    <main>
        <section id="colunaEstudo" data-column="1" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)">
            <div class="titulo">
                <span>Conteudo para Estudar</span>
            </div>
            <div class="corpo">
                <div class="listaCard" ></div>
                <button class="btnAdd" onclick="abrirModal(1)">
                    <span class="material-symbols-outlined">add</span>
                    Adicionar Tarefa
                </button>
            </div>
        </section>

        <section id="colunaProgresso" data-column="2" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)">
            <div class="titulo">
                <span>Em Progresso</span>
            </div>
            <div class="corpo">
                <div class="listaCard"></div>
                <button class="btnAdd" onclick="abrirModal(2)">
                    <span class="material-symbols-outlined">add</span>
                    Adicionar Tarefa
                </button>
            </div>
        </section>

        <section id="colunaConcluido" data-column="3" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)">
            <div class="titulo">
                <span>Concluido</span>
            </div>
            <div class="corpo">
                <div class="listaCard"></div>
                <button class="btnAdd" onclick="abrirModal(3)">
                    <span class="material-symbols-outlined">add</span>
                    Adicionar Tarefa
                </button>
            </div>
        </section>

    </main>
    <section id="modal">
        <div class="box">
            <div class="head">
                <span id="tituloModoCriacao">Nova Tarefa</span>
                <span id="tituloModoEdicao">Editar Tarefa</span>
                <button onclick="fecharModal()" class="material-symbols-outlined">close</button>
            </div>
            <form>
                <input type="hidden" id="idInput">
                <div class="grupo-formulario">
                    <label for="titulo">Titulo</label>
                    <input type="text" id="titulo">
                </div>

                <div class="grupo-formulario">
                    <label for="descricao">Descricao</label>
                    <textarea rows="3" id="descricao"></textarea>
                </div>
                <div class="agrupar">
                    <div class="grupo-formulario">
                        <label for="prioridade">Prioridade</label>
                        <select id="prioridade">
                            <option value="baixa">Baixa</option>
                            <option value="media">Media</option>
                            <option value="alta">Alta</option>
                        </select>
                    </div>
                    <div class="grupo-formulario">
                        <label for="prazo">Prazo</label>
                        <input type="date" id="prazo">
                    </div>
                </div>
                <div class="agrupar">

                    <div class="grupo-formulario">
                        <label for="criar-em">Criar Em</label>
                        <select id="criar-em">
                            <option value="1">Conteudo para Estudar</option>
                            <option value="2">Em progresso</option>
                            <option value="3">Concluido</option>
                        </select>

                    </div>
                    <div class="grupo-formulario">
                        <label for="responsaveis">Responsaveis</label>
                        <select id="responsaveis" multiple>
                            <option value="eu">Eu</option>
                        </select>
                    </div>
                </div>
            </form>
            <div class="btnArea">
                <button class="generic" id="excluir" onclick="removerTask()">Excluir Tarefa</button>
                <button class="generic" id="create" onclick="criarTarefa()">Cadastrar</button>
                <button class="generic" id="edit" onclick="editarTarefa()">Salvar Alterações</button>
            </div>

        </div>
    </section>
    <script src="moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
